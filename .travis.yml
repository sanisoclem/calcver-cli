language: rust
sudo: false
cache: cargo

stages:
  - test
  - name: deploy
    if: branch = master AND type IN (push)

rust:
  - stable
#  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

before_install:
  - set -e
  - sudo apt-get update

script: cargo test

jobs:
  include:
    - stage: deploy
      script: cargo login $CARGO_API_KEY && cargo run --release && cargo package && cargo publish
      rust: stable

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=../../kcov-build &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/calcver-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; ./kcov-build/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
